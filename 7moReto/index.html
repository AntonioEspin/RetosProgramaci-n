<!-- Reto #7 - Mensajes opcionales
Crearás un un script para el que el usuario indicará un número entre 1 y 6. Como respuesta se le brindará un mensaje según el número leido:
1 - “Hoy aprenderemos sobre prorgamación”
2 - “¿Qué tal tomar un curso de marketing digital?
3 - “Hoy es un gran día para comenzar a aprender de diseño”
4 - ¿Y si aprendemos algo de negocios online?
5 - “Veamos un par de clases sobre producción audiovisual”
6 - “Tal vez sea bueno desarrollar una habilidad blanda en Platzi”
En caso indicar un número distinto, pedir al usuario que ingrese uno en el rango válido. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexto Reto</title>
  <style>
    body{
        margin: 0;
    }
    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    input {
        width: 15em;
        height: 1.5em;
    }
</style>
</head>
<body>
  <main>
    <h1>Te daré un mensaje!</h1>
    <div>
        <h3>Ingresa un numero del 1 al 6</h3>
        <input type="text" name="" id="question">
    </div>
    <button id="button">Ingresar</button>
    <p id="parrafo"></p>
</main>

<script>

    const question = document.getElementById('question');
    const parrafo = document.getElementById('parrafo');
    const button = document.getElementById('button');

    button.addEventListener('click', result);

    function result (){
        const numberAnswer = question.value;
        
        switch (numberAnswer){
          case '1':
            parrafo.innerHTML = `Hoy aprenderemos sobre prorgamación`;
            break;
          case '2':
            parrafo.innerHTML = `¿Qué tal tomar un curso de marketing digital?`;
            break;
          case '3':
            parrafo.innerHTML = `Hoy es un gran día para comenzar a aprender de diseño`;
            break;
          case '4':
            parrafo.innerHTML = `¿Y si aprendemos algo de negocios online?`;
            break;
          case '5':
            parrafo.innerHTML = `Veamos un par de clases sobre producción audiovisual`;
            break;
          case '6':
            parrafo.innerHTML = `Tal vez sea bueno desarrollar una habilidad blanda en Platzi`;
            break;
          default:
            parrafo.innerHTML = `Te dije que solo escribas un numero del 1 al 6 XD`
        }
      } 
    </script>
</body>
</html>
