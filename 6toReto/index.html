<!-- Reto #6 - Edad permitida
Pide al usuario que ingrese su edad y mostrarás un mensaje correspondiente si esta coincide con las siguientes condiciones:
Más de 30 años: Nunca es tarde para aprender ¿Qué curso tomaremos?
Entre 29 y 18 años: Es un momento excelente para impulsar tu carrera.
Menos de 18 años: ¿Sabes hacia dónde dirigir tu futuro? Seguro puedo ayudarte. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexto Reto</title>
  <style>
    body{
        margin: 0;
    }
    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    input {
        width: 15em;
        height: 1.5em;
    }
</style>
</head>
<body>
  <main>
    <h1>Quiero saber tu edad</h1>
    <div>
        <h3>Que edad tienes?</h3>
        <input type="text" name="" id="question">
    </div>
    <button id="button">Ingresar</button>
    <p id="parrafo"></p>
</main>

<script>

    const question = document.getElementById('question');
    const parrafo = document.getElementById('parrafo');
    const button = document.getElementById('button');

    button.addEventListener('click', result);

    function result (){
        const age = parseInt(question.value);
        
        if(age <= 29 || age >= 18){
          parrafo.innerHTML = `Es un momento excelente para impulsar tu carrera.`
        }
        
        if(age < 18){
          parrafo.innerHTML = `¿Sabes hacia dónde dirigir tu futuro? Seguro puedo ayudarte.`
        }
        if(age >= 30){
          parrafo.innerHTML = `Nunca es tarde para aprender ¿Qué curso tomaremos?`;
        }
      } 
    </script>
</body>
</html>
