<!-- Reto #5 - ¿Cómo está el clima?
Crea un programa que pregunte al usuario si está lloviendo, en caso de responder “sí” pregunta si está haciendo mucho viento y si responde “sí” nuevamente muestra un mensaje indicando que hace mucho viento para salir con una sombrilla. En caso contrario, anima al usuario a que lleve una sombrilla. Para el caso de responder “no” en la primer pregunta, entonces solo desea un bonito día.
Considera que las respuestas pueden pasarse a minúsculas para evitar posibles errores. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuarto Reto</title>
  <style>
    body{
        margin: 0;
    }
    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    input {
        width: 15em;
        height: 1.5em;
    }
</style>
</head>
<body>
  <main>
    <h1>Quiero saber si está lloviendo</h1>
    <div>
        <h3>Disculpa, está lloviendo?</h3>
        <input type="text" name="" id="question">
    </div>
    <button id="button">Ingresar</button>
    <p id="parrafo"></p>
</main>

<script>

    const question = document.getElementById('question');
    const parrafo = document.getElementById('parrafo');
    const button = document.getElementById('button');

    button.addEventListener('click', result);

    function result (){
        const answer = question.value;
        if(answer === 'si'){
          const trueAnswer = prompt('Está mucho viento?')
          if (trueAnswer == 'si'){
            alert('Debes salir con una sombrilla y un buen abrigo')
          } else {
            alert('Pero por si acaso sal con un abrigo')
          }
        } else {
          alert('Que tengas un buen día!!')
        }
    } 
</script>
</body>
</html>
