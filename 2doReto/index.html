<!-- Reto #2 - En el rango, por favor.
Pide al usuario que indique 2 números: uno que servirá como límite y otro para comparar. Si el segundo número es menor al primero, mostrarás un mensaje diciendo “El número ‘x’ se encuentra en el rango, gracias” y en caso contrario dirá “El número ‘x’ excede el límite permitido”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Reto</title>
</head>
<style>
    body{
        margin: 0;
    }
    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    input {
        width: 15em;
        height: 1.5em;
    }
</style>
<body>
    <main>
        <h1>Se encuentra en el rango?</h1>
        <div>
            <h3>Ingresa un numero limite:</h3>
            <input type="text" name="" id="first_number">
        </div>
        <div>
            <h3>Ingresa un numero cualquiera:</h3>
            <input type="text" name="" id="second_number">
        </div>
        <button id="button">Ingresar</button>
        <p id="parrafo"></p>
    </main>

    <script>

        const first_number = document.getElementById('first_number');
        const second_number = document.getElementById('second_number');
        const parrafo = document.getElementById('parrafo');
        const button = document.getElementById('button');

        button.addEventListener('click', result);

        function result (){
            const first = parseInt(first_number.value);
            const second = parseInt(second_number.value);

            if(second <= first){
                parrafo.innerHTML = `${second} se encuentra dentro del rango`
            } else {
                parrafo.innerHTML = `${second} está fuera del rango`
            }
        }


    </script>
</body>
</html>
