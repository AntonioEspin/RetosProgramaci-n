<!-- Reto #3 - Rangos cambiantes.
Nuevamente pide a tu usuario que indique 3 números: un límite superior, un límite inferior y uno de comparación. Si el número de comparación se encuentra entre los 2 primeros, comunicarlo en pantalla. En caso estar por debajo del límite inferior o por arriba del límite superior, también mostrarlo en pantalla. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Reto</title>
</head>
<style>
    body{
        margin: 0;
    }
    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    input {
        width: 15em;
        height: 1.5em;
    }
</style>
<body>
    <main>
        <h1>Se encuentra en el rango?</h1>
        <div>
            <h3>Ingresa un numero limite superior:</h3>
            <input type="text" name="" id="first_number">
        </div>
        <div>
            <h3>Ingresa un numero cualquiera:</h3>
            <input type="text" name="" id="second_number">
        </div>
        <div>
            <h3>Ingresa un numero limite inferior:</h3>
            <input type="text" name="" id="third_number">
        </div>
        <button id="button">Ingresar</button>
        <p id="parrafo"></p>
    </main>

    <script>

        const first_number = document.getElementById('first_number');
        const second_number = document.getElementById('second_number');
        const third_number = document.getElementById('third_number');
        const parrafo = document.getElementById('parrafo');
        const button = document.getElementById('button');

        button.addEventListener('click', result);

        function result (){
            const first = parseInt(first_number.value);
            const second = parseInt(second_number.value);
            const third = parseInt(third_number.value);

            if(second <= first && second >= third){
                parrafo.innerHTML = `${second} se encuentra dentro del rango`
            } else {
                parrafo.innerHTML = `${second} está fuera del rango`
            }
        }


    </script>
</body>
</html>
